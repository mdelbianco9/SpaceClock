<!DOCTYPE html>
<html>
  <head>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/	font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">

<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100i|Montserrat|Josefin Sans" rel="stylesheet">


    <!-- W3 JavaScript -->
<script src="https://www.w3schools.com/lib/w3.js"></script>

  </head>
  <body>
 
 <!-- Top Clock -->
   <div class="row">
    <h1>Your Time</h1>
    <div id="clockbox" class="col-md-offset-2 col-md-8 col-md-offset-2 col-sm-offset-2 col-sm-8 col-sm-offset-2">
     
      <h2 id="time" class="col-md-offset-2 col-md-8 col-md-offset-2 col-xs-12"></h2>
    </div>
  </div>

<!-- Entry Section -->
  <div class="row">
    <div id="entry" class="col-md-offset-3 col-md-6 col-md-offset-3 col-sm-offset-3 col-sm-6 col-sm-offset-3">
      <div class="form-group">
         <p>Lets take a trip through space. What percentage of the speed of light would you like to travel at?</p>
        <input type="text" class="form-control" id="coef" placeholder="99.999" ;>
        <p>%</p>
      </div>
      <div class="form-group">
        <p>Years traveling?</p>
        <input type="text" class="form-control" id="traveling" placeholder="1">
        <!-- <p>yrs</p> -->
        <button class="btn btn-success" onclick="futuretime()">Go</button>
      </div>
    </div>
  </div>

<!-- JS -->
  <div id="entrybox">
  <h2 class="earthtime">Time on Earth</h2>
    <div class="future">
      <h2>Month</h2>
      <h1 id="month"></h1>
    </div>

    <div class="future">
      <h2>Day</h2>
      <h1 id="day"></h1>
    </div>

    <div class="future">
      <h2>Year</h2>
      <h1 id="year"></h1>
    </div>

  </div>
  

    <div id="slider"></div>
    <div id="value"></div>


  

<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script src="js/main.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
